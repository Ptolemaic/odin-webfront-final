<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<title>JS/jQuery Draw Grid</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"> </script>
		<script src="scripts/app.js" type="text/javascript"> </script>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<link href="stylesheets/style.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<header role="banner">
			<h1>The Odin Project: JS/jQuery Drawing Grid</h1>
			<h2><a href="http://www.theodinproject.com/web-development-101/javascript-and-jquery">See the Project Specification</a></h2>
			<div id="inputPanel">
				<p>Number of Cells: <input type="text" name="boxes" value="4096"></input></p>
				<button class="inputButton" id="reset" onclick="resetGrid();">Reset Grid</button>	
				<button class="inputButton" id="go" onclick="go();">Go</button>
			</div>
			<div id="colorPanel">
				<p> Pen Color:</p>
				<button class="colorButton" id="useRed" onclick="useRed();"></button>
				<button class="colorButton" id="useBlue" onclick="useBlue();"></button>
				<button class="colorButton" id="useGreen" onclick="useGreen();"></button>
				<button class="colorButton" id="useYellow" onclick="useYellow();"></button>
				<button class="colorButton" id="usePurple" onclick="usePurple();"></button>
				<button class="colorButton" id="useBlack" onclick="useBlack();"></button>
				<button class="colorButton" id="useWhite" onclick="useWhite();"></button>
				<p id="penHint">(Click to raise/lower the pen!)</p>
			</div>

	
		</header>
		<div id="container"></div>
		
		<footer>
			<h4>2015 ThothLogos</h4>
		</footer>
	</body>
</html>
